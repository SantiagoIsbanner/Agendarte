<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <button class="back-btn" (click)="goBack()">‚Üê Volver</button>
      <h1>üë®‚Äç‚öïÔ∏è Registro de Profesional</h1>
      <p>Complete sus datos para crear una cuenta profesional</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="register-form">
      <!-- Datos de acceso -->
      <div class="form-section">
        <h3>Datos de Acceso</h3>
        
        <div class="form-row">
          <div class="form-group required">
            <label for="mail">Email</label>
            <input 
              type="email" 
              id="mail" 
              [(ngModel)]="usuario.mail" 
              name="mail"
              placeholder="ejemplo@email.com"
              required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group required">
            <label for="contrase√±a">Contrase√±a</label>
            <input 
              type="password" 
              id="contrase√±a" 
              [(ngModel)]="usuario['contrase√±a']" 
              name="contrase√±a"
              placeholder="M√≠nimo 6 caracteres"
              required>
          </div>
          
          <div class="form-group required">
            <label for="confirmarContrase√±a">Confirmar Contrase√±a</label>
            <input 
              type="password" 
              id="confirmarContrase√±a" 
              [(ngModel)]="usuario['confirmarContrase√±a']" 
              name="confirmarContrase√±a"
              placeholder="Repita la contrase√±a"
              required>
          </div>
        </div>
      </div>

      <!-- Datos personales -->
      <div class="form-section">
        <h3>Datos Personales</h3>
        
        <div class="form-row">
          <div class="form-group required">
            <label for="nombre">Nombre</label>
            <input 
              type="text" 
              id="nombre" 
              [(ngModel)]="usuario.nombre" 
              name="nombre"
              placeholder="Su nombre"
              required>
          </div>
          
          <div class="form-group required">
            <label for="apellido">Apellido</label>
            <input 
              type="text" 
              id="apellido" 
              [(ngModel)]="usuario.apellido" 
              name="apellido"
              placeholder="Su apellido"
              required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="dni">DNI</label>
            <input 
              type="text" 
              id="dni" 
              [(ngModel)]="usuario.dni" 
              name="dni"
              placeholder="12345678">
          </div>
          
          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select 
              id="sexo" 
              [(ngModel)]="usuario.sexo" 
              name="sexo">
              <option value="">Seleccionar</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input 
              type="text" 
              id="fecha_nacimiento" 
              [(ngModel)]="usuario.fecha_nacimiento" 
              name="fecha_nacimiento"
              placeholder="dd/mm/aaaa">
          </div>
          
          <div class="form-group">
            <label for="numero_telefono">Tel√©fono</label>
            <input 
              type="tel" 
              id="numero_telefono" 
              [(ngModel)]="usuario.numero_telefono" 
              name="numero_telefono"
              placeholder="+54 11 1234-5678">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group full-width">
            <label for="direccion">Direcci√≥n</label>
            <textarea 
              id="direccion" 
              [(ngModel)]="usuario.direccion" 
              name="direccion"
              placeholder="Calle, n√∫mero, ciudad, provincia"
              rows="3"></textarea>
          </div>
        </div>
      </div>

      <!-- Datos profesionales -->
      <div class="form-section">
        <h3>Datos Profesionales</h3>
        
        <div class="form-row">
          <div class="form-group required">
            <label for="especialidad">Especialidad</label>
            <input 
              type="text" 
              id="especialidad" 
              [(ngModel)]="profesional.especialidad" 
              name="especialidad"
              placeholder="Ej: Cardiolog√≠a, Pediatr√≠a"
              required>
          </div>
          
          <div class="form-group">
            <label for="sub_especialidad">Sub-especialidad</label>
            <input 
              type="text" 
              id="sub_especialidad" 
              [(ngModel)]="profesional.sub_especialidad" 
              name="sub_especialidad"
              placeholder="Ej: Cardiolog√≠a Intervencionista">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group required">
            <label for="matricula">Matr√≠cula</label>
            <input 
              type="text" 
              id="matricula" 
              [(ngModel)]="profesional.matricula" 
              name="matricula"
              placeholder="N√∫mero de matr√≠cula profesional"
              required>
          </div>
          
          <div class="form-group">
            <label for="honorarios">Honorarios (ARS)</label>
            <input 
              type="number" 
              id="honorarios" 
              [(ngModel)]="profesional.honorarios" 
              name="honorarios"
              placeholder="0.00"
              step="0.01">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="tiempo_consulta_minutos">Duraci√≥n Consulta (minutos)</label>
            <select 
              id="tiempo_consulta_minutos" 
              [(ngModel)]="profesional.tiempo_consulta_minutos" 
              name="tiempo_consulta_minutos">
              <option value="15">15 minutos</option>
              <option value="20">20 minutos</option>
              <option value="30" selected>30 minutos</option>
              <option value="45">45 minutos</option>
              <option value="60">60 minutos</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group full-width">
            <label for="bio">Biograf√≠a Profesional</label>
            <textarea 
              id="bio" 
              [(ngModel)]="profesional.bio" 
              name="bio"
              placeholder="Describa su experiencia, formaci√≥n y √°reas de inter√©s..."
              rows="4"></textarea>
          </div>
        </div>
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="goBack()">Cancelar</button>
        <button type="submit" class="submit-btn">Registrarse</button>
      </div>
    </form>
  </div>
</div>
