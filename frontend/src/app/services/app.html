
<div class="app-container">
  <!-- Header con menú hamburguesa (oculto en login) -->
  <header class="header" *ngIf="!isLoginPage()">
    <button class="hamburger-btn" (click)="toggleMenu()">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    <h1 class="header-title">Agendarte - Sistema Médico</h1>
  </header>

  <!-- Overlay para cerrar menú (oculto en login) -->
  <div 
    class="overlay" 
    [class.active]="isMenuOpen()"
    (click)="closeMenu()"
    *ngIf="!isLoginPage()">
  </div>

  <!-- Menú lateral (oculto en login) -->
  <nav class="sidebar" [class.open]="isMenuOpen()" *ngIf="!isLoginPage()">
    <div class="sidebar-header">
      <h2>Menú</h2>
      <button class="close-btn" (click)="closeMenu()">×</button>
    </div>
    <ul class="menu-list">
      <li><a href="/admin" (click)="closeMenu()">Inicio</a></li>
      <li><a href="#" (click)="closeMenu()">Panel Paciente</a></li>
      <li><a href="#" (click)="closeMenu()">Mis Turnos</a></li>
      <li><a href="/panel-profesional" (click)="closeMenu()">Panel Profesional</a></li>
      <li><a href="/administrador" (click)="closeMenu()">Administrador</a></li>
      <li><a href="#" (click)="logout()">Cerrar Sesión</a></li>
    </ul>
  </nav>

  <!-- Contenido de las páginas -->
  <main class="main-content" [class.full-screen]="isLoginPage()">
    <router-outlet />
  </main>
</div>
