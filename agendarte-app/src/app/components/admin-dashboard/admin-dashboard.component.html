<div class="dashboard-container">
  <!-- Header con menú hamburguesa -->
  <header class="header">
    <button class="hamburger-btn" (click)="toggleMenu()">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    <h1 class="header-title">Agendarte - Dashboard</h1>
  </header>

  <!-- Overlay para cerrar menú -->
  <div 
    class="overlay" 
    [class.active]="isMenuOpen()"
    (click)="closeMenu()">
  </div>

  <!-- Menú lateral -->
  <nav class="sidebar" [class.open]="isMenuOpen()">
    <div class="sidebar-header">
      <h2>Menú</h2>
      <button class="close-btn" (click)="closeMenu()">×</button>
    </div>
    <ul class="menu-list">
      <li><a href="/admin" (click)="closeMenu()">Inicio</a></li>
      <li><a href="#" (click)="closeMenu()">Panel Paciente</a></li>
      <li><a href="#" (click)="closeMenu()">Mis Turnos</a></li>
      <li><a href="#" (click)="closeMenu()">Panel Profesional</a></li>
      <li><a href="#" (click)="closeMenu()">Administrador</a></li>
      <li><a href="#" (click)="closeMenu()">Cerrar Sesión</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main class="main-content">
    <div class="welcome-section">
      <h2>Bienvenido al Dashboard</h2>
      <p>Sistema de gestión de turnos médicos</p>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Turnos Hoy</h3>
        <span class="stat-number">12</span>
      </div>
      <div class="stat-card">
        <h3>Profesionales</h3>
        <span class="stat-number">8</span>
      </div>
      <div class="stat-card">
        <h3>Pacientes</h3>
        <span class="stat-number">156</span>
      </div>
    </div>
  </main>
</div>
